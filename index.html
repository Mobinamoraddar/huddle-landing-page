<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="huddle__logo"><img src="images/logo.svg" alt="logo"></div>
  <div class="container__center">
    <div class="container">
      <div class="huddle__img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="huddle__content">
        <div class="content__title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="content__description">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="content__register">
          <p>Register</p>
        </div>
      </div>
    </div>
  </div>
  <div class="social__icons">
    <ion-icon class="icon-facebook" name="logo-facebook"></ion-icon>
    <ion-icon class="icon-twitter" name="logo-twitter"></ion-icon>
    <ion-icon class="icon-instagram" name="logo-instagram"></ion-icon>
  </div>

  </div>

    <p class="attribution">

      Coded by <a href="#">Mobina Moraddar</a>.
    </p>
  </footer> -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
